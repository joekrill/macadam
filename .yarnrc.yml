yarnPath: ".yarn/releases/yarn-berry.cjs"

packageExtensions:
  "@chakra-ui/checkbox@*":
    dependencies:
      framer-motion: "*"
  "@chakra-ui/clickable@*":
    peerDependencies:
      "@chakra-ui/react-utils": "*"
  "@chakra-ui/portal@*":
    dependencies:
      "react-dom": "*"
  "@chakra-ui/radio@*":
    dependencies:
      "react-dom": "*"
  "@chakra-ui/react-utils@*":
    dependencies:
      "react-dom": "*"
  "@chakra-ui/system@*":
    dependencies:
      "@chakra-ui/react-utils": "*"
      "@emotion/react": "*"
      "@emotion/styled": "*"
  "@chakra-ui/toast@*":
    dependencies:
      "react-dom": "*"
  "@chakra-ui/tooltip@*":
    dependencies:
      "@chakra-ui/react-utils": "*"
  "@chakra-ui/transition@*":
    dependencies:
      framer-motion: "*"
