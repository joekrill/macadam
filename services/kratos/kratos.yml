version: v0.4.6-alpha.1

dsn: memory

serve:
  public:
    base_url: http://saas-starter.local:4433/
    domain_aliases:
      - match_domain: localhost
        base_path: /
        scheme: http
    cors:
      enabled: true

  admin:
    base_url: http://kratos:4434/

selfservice:
  default_browser_return_url: http://saas-starter.local:4455/
  whitelisted_return_urls:
    - http://saas-starter.local/
    - https://localhost
    - http://localhost

  methods:
    password:
      enabled: true

  flows:
    error:
      ui_url: http://saas-starter.local:4455/error

    settings:
      ui_url: http://saas-starter.local:4455/settings
      privileged_session_max_age: 15m

    recovery:
      enabled: true
      ui_url: http://saas-starter.local:4455/recovery

    verification:
      enabled: true
      ui_url: http://saas-starter.local:4455/verify
      after:
        default_browser_return_url: http://saas-starter.local:4455/

    logout:
      after:
        default_browser_return_url: http://saas-starter.local:4455/auth/login

    login:
      ui_url: http://saas-starter.local:4455/auth/login
      lifespan: 10m

    registration:
      lifespan: 10m
      ui_url: http://saas-starter.local:4455/auth/registration
      after:
        password:
          hooks:
            - hook: session

log:
  level: info
  format: json
  leak_sensitive_values: false

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-VERY-INSECURE

hashers:
  argon2:
    parallelism: 1
    memory: 128MB
    iterations: 2
    salt_length: 16
    key_length: 16

identity:
  default_schema_url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtp://mailhog:1025/?skip_ssl_verify=true
